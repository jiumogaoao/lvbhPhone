</div>

<div id="scroller">

	</div>
</div>

</div>

</div>

</div>

<div id="GoToTop"></div>
</body>
<script>
$("#GoToTop").unbind("click").bind("click",function(){
	$("#middle").scrollTop(0);
	$("#GoToTop").hide();
	});
window.myScroll = {
	refresh:function(){},
	scrollToElement:function(target){
		var scrollT=$(target).offset().top-$("#scroller").offset().top
		$("#middle").scrollTop(scrollT) 
		},
	on:function(type,fn){
		var scrollTypt={
			"scroll":function(){
				fn();
				},
			"scrollEnd":function(){
				fn();
				}
			}
		}
	}
var endlock=false;
var movelock=false;	
var oldscroll=0;
$("#middle").on("scroll",function(){
	app.scrollFn.run($("#middle").scrollTop()>>0)
	if(!endlock&&movelock){
		if(($("#middle").scrollTop()>oldscroll+100)||($("#middle").scrollTop()<oldscroll-100)){
			 movelock=false;
			}
		}
	
	if(($("#middle").scrollTop()>=($("#scroller").height()-$("#middle").height()-1))&&!endlock&&!movelock){
		endlock=true;
		movelock=true;
		oldscroll=$("#middle").scrollTop();
			app.reflash.run(function(){
				endlock=false;
				});
		}
	})

function resize(){

	$("html").css("font-size",$(window).width()*0.1);
		myScroll.refresh();
		$("#loading").css("top",($(window).height()/($(window).width()/10)-1)/2+"rem");
		$("#pop").css("top",(($(window).height()-$("#pop").height())/($(window).width()/10))/2+"rem")
	}
resize();
$(window).on("resize",resize);



</script>
<script>app.route.init()</script>
