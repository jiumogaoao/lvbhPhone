<link href="css/index_head.css" rel="stylesheet" rev="stylesheet" type="text/css"/>
<div class="index_head">
	<div class="main">
    <div class="left">
    	<span id="place">深圳站</span> <span class="fa fa-open"></span>
    </div>
    <div class="menu">
    	<div class="degMask">
        	<div class="deg"></div>
        </div>
    	<div class="point bb">深圳站</div>
        <div class="point">南京站</div>
    </div>
    <div class="center">
        <div class="searchButton">
        	<span class="fa fa-search"></span>
            搜索达人或者目的地
        </div>
    </div>
    <div class="right">
    	<span class="fa fa-phone2"></span>
    </div>
    <div class="clear"></div>
    </div>
	
    	
</div>
<script>
;(function(){
	$("body").on("tap",function(){
		$(".index_head .menu").hide();
		});
	$(".index_head .left").unbind("tap").bind("tap",function(e){
		e.stopPropagation();
		$(".index_head .menu").show();
		});
	$(".index_head .point").unbind("tap").bind("tap",function(){
		$("#place").html($(this).html());
		});
	$(".index_head select").unbind("change").bind("change",function(){
		$("#place").html($(this).find("[value='"+$(this).val()+"']").html());
		})
	$(".index_head .center").unbind("tap").bind("tap",function(){
		window.location.hash="searchIndex/0/0";
		})
	})();
</script>
