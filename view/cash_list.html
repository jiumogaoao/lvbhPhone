<link href="css/deal_list.css" rel="stylesheet" rev="stylesheet" type="text/css"/>
<% _.each(list,function(n){ %>
<div class="deal_list account_list cash_list" lid="<%= n.id %>" type="<%= type %>">
	<div class="top">
        <div class="state"><%= n.sub %></div>
        <div class="clear"></div>
    </div>
    <div class="center">
        <div class="time"><%= n.dsc %></div>
        <div class="deg"><span class="fa fa-right"></span></div>
        <div class="clear"></div>
    </div>
    <div class="bottom">
    	<div class="tableThird">
        	<div class="head first"><%= n.table[0].head %></div>
            <div class="head"><%= n.table[1].head %></div>
            <div class="head"><%= n.table[2].head %></div>
            <div class="clear"></div>
            <div class="main first"><%= n.table[0].main %></div>
            <div class="main"><%= n.table[1].main %></div>
            <div class="main"><%= n.table[2].main %></div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<% }) %>
<script>
	$(".account_list").unbind("tap").bind("tap",function(){
		window.location.hash="accountDetail/"+$(this).attr("type")+"/"+$(this).attr("lid");
		});
</script>
