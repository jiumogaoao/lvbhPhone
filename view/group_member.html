<style>.group_member{
	width:100%;
	margin-top:-.3rem;
	}
.group_member .point{
	width:29%;
	float:left;
	background-color:#fff;
	margin-left:3%;
	position:relative;
	left:1%;
	margin-top:.3rem;
	background-color:#eeeeee;
	padding-top:.28rem;
	padding-bottom:.2rem;}
.group_member img{
	width:2.2rem;
	height:2.2rem;
	margin-top:.1rem;
	display:block;
	margin:auto;}
.group_member .name{
	font-size:.4rem;
	color:#565656;
	text-align:center;
	margin-top:.2rem;
	height:.6rem;}
.group_member .number{
	font-size:.35rem;
	color:#565656;
	text-indent:.3rem;
	}
.group_member .number .fa{
	font-size:.4rem;
	position:relative;
	top:.05rem;}
.group_member .deg{
	position:absolute;
	top:0px;
	left:0px;
	z-index:2;
	font-size:.35rem;
	color:#fff;
	width:1rem;
	height:1rem;
	overflow:hidden;
	}
.group_member .bg{
	width:2rem;
	height:2rem;
	background-color:#ff840a;
	transform-origin:center;
	-webkit-transform-origin:center;
	transform:rotate(45deg);
	-webkit-transform:rotate(45deg);
	position:absolute;
	top:-1.2rem;
	left:-1.6rem;}
.group_member .font{
	position:absolute;
	font-size:.3rem;
	top:-.06rem;
	left:.12rem;}</style>
<div class="group_member">
<% _.each(list,function(n,i){ %>
	<div class="point" gid="<%= n.id %>">
		<img src="<%= n.image %>"  onerror="app.nofound('img/collect_img_picture.png')"/>
        <div class="name"><%
        if(n.name){
        n.name=n.name+"";
        	if(n.name&&n.name.length<6){print(n.name)}else{print(n.name.substr(0,6)+"...")}
        }
         %></div>
        <div class="number"><span class="fa fa-member"></span> <%= n.fans %></div>
        <div class="number"><span class="fa fa-money2"></span> <%= n.money %></div>
        <div class="deg">
        	<div class="bg"></div>
            <div class="font"><%= i+1 %></div>
        </div>
	</div>
<% }) %>
<div class="clear"></div>
</div>
