<style>.deal_search{
	width:100%;}
.deal_search .title{
	font-size:.6rem;
	margin-top:.5rem;
	margin-left:.5rem;}
.deal_search .date_frame{
	margin-top:.5rem;
	font-size:.5rem;
	margin-left:1%;
	}
.deal_search input{
	height:.6rem;
	margin-left:3%;
	margin-right:3%;
	width:41%;
	position:relative;
	top:-.1rem;
	background-color:transparent;
	border-bottom:1px solid #c9c9c9;
	text-align:center;}
.deal_search .button_frame{
	margin-left:.4rem;}
.deal_search .button_both{
	font-size:.5rem;
	height:1rem;
	line-height:1rem;
	background-color:#eeeeee;
	text-align:center;
	width:4.5rem;
	margin-right:.2rem;
	margin-top:.2rem;
	float:left;
	color:#a3a3a3;
	border-radius:.1rem;}
.deal_search .button_single{
	font-size:.5rem;
	height:1rem;
	line-height:1rem;
	background-color:#eeeeee;
	text-align:center;
	width:9.2rem;
	margin-top:.2rem;
	float:left;
	color:#a3a3a3;
	border-radius:.1rem;
	}
.deal_search .button_both.hl,.deal_search .button_single.hl,.deal_search .button_four.hl{
	background-color:#44b9ff;
	color:#fff;
	}
.deal_search.account_search .button_frame input{
	width:90%;
	background-color:#f6f6f6;
	border:1px solid #dcdcdc;
	height:1rem;
	line-height:1rem;
	border-radius:.1rem;
	font-size:.5rem;
	margin-top:.5rem;
	}
.deal_search .button_four{
	font-size:.5rem;
	height:1rem;
	line-height:1rem;
	background-color:#eeeeee;
	text-align:center;
	width:2.18rem;
	margin-right:.2rem;
	margin-top:.2rem;
	float:left;
	color:#a3a3a3;
	border-radius:.1rem;
	}</style>
<div class="deal_search account_search">
	<div class="title"><%= dateTitle %>：</div>
    
    <% if(type != "1"){ %>
    <div class="date_frame">
    	<input id="g" type="date"/>至<input id="h" type="date"/>
    </div>    
    <% }else{ %>
    <div class="button_frame" id="round">
    	<div class="button_four hl" g="<%= new Date().getFullYear() %>-01-01" h="<%= new Date().getFullYear() %>-03-31">一季度</div>
        <div class="button_four" g="<%= new Date().getFullYear() %>-04-01" h="<%= new Date().getFullYear() %>-06-30">二季度</div>
        <div class="button_four" g="<%= new Date().getFullYear() %>-07-01" h="<%= new Date().getFullYear() %>-09-30">三季度</div>
        <div class="button_four" score="",\"g\"=\"<%= new Date().getFullYear() %>-10-01\",\"h\"=\"<%= new Date().getFullYear() %>-12-31\""">四季度</div>
        <div class="clear"></div>
    </div>
    <% } %>
    	
    <div class="title">产品类别：</div>
    
    
    <% if(type != "5"){ %>
    <div class="button_frame" id="e">	
    	<div class="button_both hl" score="12">出发地跟团游</div>
        <div class="button_both" score="13">目的地跟团游</div>
    <% }else{ %>
    <div class="button_frame" id="f">
    	<div class="button_both hl" score="1">已申请</div>
        <div class="button_both" score="2">已处理</div>
    <% } %>
        <div class="clear"></div>
    </div>
    
    <% if(type != "5"){ %>
    	<div class="title">产品名称：</div>
        <div class="button_frame">
            <input id="i" type="text" placeholder="请输入产品名称"/>
        </div>
    <% } %>
    
</div>
<script>
	$(".button_both,.button_single").unbind("click").bind("click",function(){
		$(this).parents(".button_frame").find(".button_both,.button_single").removeClass("hl");
		$(this).addClass("hl");
		});
</script>
