<style>.input_single{
	width:100%;}
.input_single input{
	width:100%;
	height:1.5rem;
	display:block;
	background-color:#fff;
	font-size:.4rem;
	line-height:1.5rem;
	text-indent:.3rem;
	margin-top:.2rem;}

.input_single textarea{
	width:90%;
	height:3rem;
	border:1px solid #dcdcdc;
	display:block;
	background-color:#eeeeee;
	font-size:.4rem;
	line-height:.8rem;
	text-indent:.3rem;
	margin:auto;
	margin-top:.2rem;
	padding:.2rem;}
.input_single .radioPoint{
	width: 100%;
	height: 1rem;
	background-color: #fff;
	border-bottom: 1px solid #dcdcdc;
	line-height: 1rem;
}
.input_single .radioPoint .radio{
	background-image: url(img/radio.jpg);
	width: .5rem;
	height: .5rem;
	background-repeat: no-repeat;
	background-size: .5rem;
	float: left;
	margin-left: .5rem;
	margin-top: .25rem;
}
.input_single .radioPoint .name{
	font-size: .4rem;
	float: right;
	margin-right: .5rem;
}
</style>
<div class="input_single">
<% if(type==0){ %>
	<input class="main" value="<%= value||"" %>" placeholder="<%= placeholder||"" %>"/>
<% }else if(type==1){ %>
	<textarea class="main" placeholder="<%= placeholder||"" %>"><%= value||"" %></textarea>
<% } else if(type==2){ %>
	<div class="radioPoint">
		<div class="radio"></div>
		<div class="name">男</div>
		<div class="clear"></div>
	</div>
	<div class="radioPoint">
		<div class="radio"></div>
		<div class="name">女</div>
		<div class="clear"></div>
	</div>
<% } %>
</div>
