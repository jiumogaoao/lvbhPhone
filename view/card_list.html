<link href="css/card_list.css" rel="stylesheet" rev="stylesheet" type="text/css"/>
<div class="card_list">
	<div class="top">
    	<img class="left" src="img/center_logo_tenpay.png"/>
        <div class="right">为您提供以下网上支付服务</div>
        <div class="clear"></div>
    </div>
    <div class="bottom">
    <% _.each(cardList,function(n){ %>
    <div class="point" bankId="<%= n.id %>" bankCode="<%= n.name %>">
        	<span class="fa fa-radio"></span><img src="<%= n.img %>"/>
        </div>
    <% }) %>
        <div class="clear"></div>
    </div>
    <form action="http://zf.lvbh.cn/lvbhinterface/payment" method="post" style="display:none">
	<input name="outTradeNo" type="hidden" value="<%= number %>"/>
    <input name="bankCode" type="hidden" value="Tenpay"/>
    <input name="totalFee" type="hidden" value="<%= price %>"/>
    <input name="subject" type="hidden" value="<%= name %>"/>
	<input name="returnUrl" type="hidden" value="http://www.lvbh.cn/shop/tenpayReturnUrl.jspx"/>
    <input name="clientIp" type="hidden" value="<%= app.ip %>"/>
    <input name="bankType" type="hidden" value=""/>
    <input name="sign" type="hidden" value="<% print($.md5("outTradeNo="+number+"&bankCode=Tenpay&totalFee="+price+"&returnUrl="+"http://www.lvbh.cn/shop/tenpayReturnUrl.jspx"+"lvbh2015@lvbh.cn")) %>"/>
    <input type="submit" id="tenpay"/>
</form>
</div>
