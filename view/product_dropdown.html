<style>
.product_dropdown{
	width:100%;
	margin-top:.5rem;}
.product_dropdown .list{
	position:relative;}
.product_dropdown .head{
	height:1.1rem;
	width:100%;
	background-color:#fff;
	border-bottom:1px solid #dcdcdc;}
.product_dropdown .title{
	font-size:.4rem;
	float:left;
	line-height:1.1rem;
	margin-left:.5rem;}
.product_dropdown .selected{
	font-size:.4rem;
	float:left;
	line-height:1.1rem;
	color:#009eff}
.product_dropdown .more{
	line-height:1.1rem;
	float:right;
	font-size:.4rem;
	margin-right:.5rem;
	}
.product_dropdown .frame{
	background-color:#fff;
	position:absolute;
	top:1.1rem;
	left:0rem;
	z-index:10;
	width:100%;
	padding-bottom:.2rem;
	display:none;}
.product_dropdown .pointFrame{
	font-size:.4rem;
	width:21%;
	height:.8rem;
	margin-top:.2rem;
	position:relative;
	left:.7rem;
	float:left;}
.product_dropdown .pointFrame.hl{
	background-color:#009eff}
.product_dropdown .hl .point{
	color:#fff;}
.product_dropdown .point{
	width:100%;
	height:.4rem;
	border-left:1px solid #dcdcdc;
	text-align:center;
	position:relative;
	top:.15rem;}
.product_dropdown .bg{
	width:100%;
	height:100%;
	position:fixed;
	top:0px;
	left:0px;
	z-index:9;
	background-color:rgba(0,0,0,0.3);
	display:none;}
</style>
<div class="product_dropdown">
	<% _.each(list,function(n){ %>
        <div class="list" id="<%= n.id %>">
            <div class="head">
                <div class="title"><%= n.title %>：</div>
                <div class="selected"><% if(n.value){print(n.value.name)} %></div>
                <div class="more">更多&nbsp;<span class="fa fa-open"></span></div>
                <div class="clear"></div>
            </div>     
            <div class="frame">
            		<% _.each(n.list,function(p){ %>
                    	<div class="pointFrame <% if(n.value&&n.value.id&&n.value.id==p.id){print("hl")} %>" pid="<%= p.id %>"><div class="point"><%= p.name %></div></div>
                    <% }) %>
                    <div class="clear"></div>
             </div>
             <div class="bg"></div>
             <div class="clear"></div>
        </div>
    <% }) %>
	
    
</div>
<script>
	$(".product_dropdown .head").unbind("tap").bind("tap",function(){
		$(this).parents(".list").find(".frame").show();
		$(this).parents(".list").find(".bg").height($(window).height());
		$(this).parents(".list").find(".bg").show();
		})
	$(".product_dropdown .bg").unbind("tap").bind("tap",function(){
		$(this).hide();
		$(this).parents(".list").find(".frame").hide();
		});
</script>
