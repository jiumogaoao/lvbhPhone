<style>.group_nav{
	width:100%;
	height:1.2rem;}
.group_nav .point{
	height:.7rem;
	width:1.4rem;
	border-radius:.8rem;
	font-size:.35rem;
	line-height:.7rem;
	text-align:center;
	background-color:#fff;
	margin-left:.5rem;
	margin-top:.25rem;
	float:left;}
.group_nav .point.hl{
	background-color:#ff840a;
	color:#fff;
	}</style>
<div class="group_nav">
<% _.each(list,function(n){ %>
<div class="point" nid="<%= n.id %>"><%= n.name %></div>
<% }) %>
    <div class="clear"></div>
</div>
