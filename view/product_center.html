<style>
.product_center{
	width:100%;}
.product_center .nav{
	width:100%;
	background-color:#fff;
	padding-top:.3rem;
	padding-bottom:.3rem;
	border-bottom:1px solid #dcdcdc;
	border-top:1px solid #dcdcdc;
	margin-top:.4rem;
	}
.product_center .nav .point{
	width:33.3%;
	float:left;
	border-right:1px solid #dcdcdc;}
.product_center .nav .point.nb{
	border:0px}
.product_center .nav .icon{
	text-align:center;
	font-size:.8rem;
	color:#93d7ff;}
.product_center .nav .name{
	font-size:.4rem;
	text-align:center;
	}
.product_center .list{
	width:100%;
	background-color:#fff;
	margin-top:.4rem;
	border-bottom:1px solid #dcdcdc;
	border-top:1px solid #dcdcdc;
	}
.product_center .list .title{
	width:95%;
	margin:auto;
	padding-top:.3rem;
	padding-bottom:.3rem;}
.product_center .list .icon{
	float:left;
	color:#43b8ff;
	position: relative;
  	top: .08rem;
	font-size:.8rem;}
.product_center .list .name{
	float:left;
	font-size:.5rem;
	margin-left:.2rem;
	line-height: 1rem;}
.product_center .list .date{
	float:right;
	font-size:.4rem;
	color:#9a9a9a;
	margin-left:.2rem;
	line-height: 1rem;}
.product_center .list span.fa.fa-right {
  position: relative;
  top: .04rem;
}
.product_center .list .main{
	width:95%;
	margin:auto;
	padding-bottom:.3rem;
	padding-top:.3rem;
	border-top:1px solid #dcdcdc;
	}
.product_center .list .point{
	width:48%;
	margin-left:2%;
	float:left;
	font-size:.4rem;
	line-height:.8rem;
	color:#7c7c7c;
	position: relative;
  left: .1rem;}</style>
<div class="product_center">
	<div class="nav">
    	<div class="point">
        	<div class="icon"><span class="fa fa-groupB"></span></div>
            <div class="name">满意度 <span class="numCLASS"><%= satisfy %></span>%</div>
        </div>
        <div class="point">
        	<div class="icon"><span class="fa fa-comment3"></span></div>
            <div class="name">点评 <span class="numCLASS"><%= comment %></span>人</div>
        </div>
        <div class="point nb">
        	<div class="icon"><span class="fa fa-flower"></span></div>
            <div class="name">收藏 <span class="numCLASS"><%= collect %></span>人</div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="list" id="date">
    	<div class="title">
        	<div class="icon"><span class="fa fa-date"></span></div>
            <div class="name">选择团期</div>
            <div class="date"><span class="numCLASS"><%= date %></span> <span class="fa fa-right"></span></div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="list">
    	<div class="title">
        	<div class="icon"><span class="fa fa-sell"></span></div>
            <div class="name">同行多省</div>
            <div class="clear"></div>
        </div>
        <div class="main">
        	<div class="point"><span class="numCLASS">2</span>人同行可省:￥<span style="font-family:Gotham, 'Helvetica Neue', Helvetica, Arial, sans-serif;"><%= twoMan %></span>元/人</div>
            <div class="point"><span class="numCLASS">3</span>人同行可省:￥<span style="font-family:Gotham, 'Helvetica Neue', Helvetica, Arial, sans-serif;"><%= threeMan %></span>元/人</div>
            <div class="point"><span class="numCLASS">4</span>人同行可省:￥<span style="font-family:Gotham, 'Helvetica Neue', Helvetica, Arial, sans-serif;"><%= fourMan %></span>元/人</div>
            <div class="point"><span class="numCLASS">5</span>人同行可省:￥<span style="font-family:Gotham, 'Helvetica Neue', Helvetica, Arial, sans-serif;"><%= fiveMan %></span>元/人</div>
            <div class="clear"></div>
        </div>
    </div>
</div>
