<style>.diy_nav{
	width:100%;
	height:100%;
	overflow:scroll;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
	-webkit-transform: translateZ(0);
	-moz-transform: translateZ(0);
	-ms-transform: translateZ(0);
	-o-transform: translateZ(0);
	transform: translateZ(0);
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	-webkit-text-size-adjust: none;
	-moz-text-size-adjust: none;
	-ms-text-size-adjust: none;
	-o-text-size-adjust: none;
	text-size-adjust: none;
	-webkit-overflow-scrolling: touch;
	-moz-overflow-scrolling: touch;
	}
.diy_nav .point{
	width:100%;
	height:2rem;
	text-align:center;
	color:#8f8f8f;
	background-color:#f2fbff;
	border-bottom:1px solid #e5e5e5;
	border-right:1px solid #e5e5e5;}
.diy_nav .point.nb{
	border-bottom:0px;}
.diy_nav .point.hl{
	background-color:#fff;
	border-right:0px;
	border-left:4px solid #019fff;
	color:#019fff;}
.diy_nav .point .icon{
	width:1rem;
	height:1rem;
	font-size:.8rem;
	margin-top:.3rem;}
.diy_nav .point .title{
	font-size:.3rem;
	  position: relative;
  top: -.2rem;
	}</style>
<div class="diy_nav">
<div>
	<% _.each(list,function(n){ %>
    <div class="point" num="<%= n.a %>">
    	<img class="icon" src="<%= n.h+"62_"+((hot==n.a)?n.g:n.f) %>"/>
        <div class="title"><%= n.b %></div>
    </div>
    <% }) %>
	
    
    </div>
</div>
<script>
	$(".diy_nav .point").unbind("tap").bind("tap",function(){
		window.location.hash="diyIndex/"+$(this).attr("num");
		});
</script>
