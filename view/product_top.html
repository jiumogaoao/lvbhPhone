<style>.product_top{
	width:100%;
	border-bottom:1px solid #dcdcdc;
	background-color:#fff;}
.product_top .banner{
	width:100%;
	height:6rem;
	position:relative;
	overflow:hidden;}
.product_top .bannerR{
	width:1000%;
	height:100%;
	position:absolute;
	top:0rem;
	left:0rem;
	}
.product_top img{
	width:25%;
	height:100%;
	float:left;}
.product_top .writePoint{
	width:.25rem;
	height:.25rem;
	border-radius:.3rem;
	background-color:#fff;
	opacity:0.6;
	float:left;
	margin-right:.2rem;}
.product_top .writePoint.hl{
	opacity:1;
	}
.product_top .pointFrame{
	position:absolute;
	bottom:.6rem;
	left:<%= (10-(image.length*0.45))/2 %>rem;}
.product_top .typeHead{
	color:#fff;
	width:3.6rem;
	height:.92rem;
	font-size:.7rem;
	text-indent:.15rem;
	position:absolute;
	top:.4rem;
	left:.4rem;
	z-index:3}
.product_top .typeBody{
	color:#fff;
	height:.8rem;
	line-height:.8rem;
	width:3.2rem;
	position:absolute;
	top:.48rem;
	left:.8rem;
	font-size:.4rem;
	text-indent:.8rem;
	z-index:4;}
.product_top .collect{
	width:1rem;
	height:1rem;
	background-color:rgba(0,0,0,0.3);
	color:#fff;
	text-align:center;
	line-height:1.1rem;
	border-radius:1rem;
	position:absolute;
	font-size:.7rem;
	bottom:.3rem;
	right:.5rem;}
.product_top .share{
	width:1rem;
	height:1rem;
	background-color:rgba(0,0,0,0.3);
	color:#fff;
	text-align:center;
	line-height:1.1rem;
	border-radius:1rem;
	position:absolute;
	font-size:.7rem;
	bottom:.3rem;
	right:.3rem;}
.product_top .top{
	width:95%;
	border-bottom:1px solid #dcdcdc;
	margin:auto;
	padding-bottom:.2rem;}
.product_top .top .number{
	float:left;
	color:#43b8ff;
	font-size:.4rem;
	padding-right:.2rem;
	border-right:1px solid #dcdcdc;
	margin-top:.3rem;
	}
.product_top .top .tag{
	float:left;
	padding:.05rem .1rem;
	color:#ff840c;
	font-size:.4rem;
	border: 1px solid #ff840c;
	border-radius:.1rem;
	margin-top:.2rem;
	margin-left:.2rem;}
.product_top .center{
	font-size:.55rem;
	line-height:1rem;
	width:95%;
	margin:auto;
	border-bottom:1px solid #dcdcdc;
	padding-bottom:.2rem;
	padding-top:.2rem;
	}
.product_top .bottom{
	
	font-size:.4rem;
	color:#ff840c;
	width:95%;
	margin:auto;
	padding-bottom:.3rem;
	padding-top:.2rem;}
.product_top .bottom .gray{
	color:#7c7c7c;}
.product_top .bottom .gray del{
	font-family:Gotham, "Helvetica Neue", Helvetica, Arial, sans-serif;
	}
.product_top .bottom .big{
	font-family:Gotham, "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-size:.8rem;
	  position: relative;
  top: .05rem;}</style>
<div class="product_top">
	<div class="banner">
    	<div class="bannerR" style="width:<%= image.length %>00%">
        	<% _.each(image,function(n){ %>
            <img src="<%= n %>" style="width:<%= (1/image.length)*100 %>%"/>
            <% }) %>
            <div class="clear"></div>
        </div>
        <div class="pointFrame">
        <% _.each(image,function(n,i){ %>
        	<div class="writePoint<% if(i==0){print(" hl")}%>"></div>
       <% })%>            
            <div class="clear"></div>
        </div>
        <img class="typeHead" src="img/product_icon.png"/>
        <div class="typeBody"><%= type %></div>
        <div class="collect"><span class="fa fa-collect"></span></div>
        <!--
        <div class="share"><span class="fa fa-share"></span></div>
        -->
    </div>
    <div class="top">
    	<div class="number">产品编号：<%= number %></div>
        <% _.each(tag,function(n){ %>
        	<div class="tag"><%= n.name %></div>
        <% }) %>
        <div class="clear"></div>
    </div>
    <div class="center"><%= title %></div>
    <div class="bottom">
    	会员价 <span style="font-size:.75rem;position: relative;
  top: .05rem;">￥</span><span class="big"><%= price %></span> 起&nbsp;&nbsp;&nbsp;<span class="gray">市场价 ￥<del><%= oldPrice %></del></span>
    </div>
</div>
<script>
;(function(){
	var num=0;
	var lock=false;
	var delay=setInterval(function(){
		if(!lock){
			lock=true;
			if(num!=<%= (image.length-1)%>){
			num++;
			}else{
				num=0;
				}
			$(".product_top .bannerR").animate({"left":"-"+num+"00%"},function(){
				lock=false;
				});
			$(".product_top .writePoint").removeClass("hl");
			$(".product_top .writePoint").eq(num).addClass("hl");
			}
		
		},3000);
	})();

</script>
