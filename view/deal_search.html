<style>.deal_search{
	width:100%;}
.deal_search .title{
	font-size:.6rem;
	margin-top:.5rem;
	margin-left:.5rem;}
.deal_search .date_frame{
	margin-top:.5rem;
	font-size:.5rem;
	margin-left:1%;
	}
.deal_search input{
	height:.6rem;
	margin-left:3%;
	margin-right:3%;
	width:41%;
	position:relative;
	top:-.1rem;
	background-color:transparent;
	border-bottom:1px solid #c9c9c9;
	text-align:center;}
.deal_search .button_frame{
	margin-left:.4rem;}
.deal_search .button_both{
	font-size:.5rem;
	height:1rem;
	line-height:1rem;
	background-color:#eeeeee;
	text-align:center;
	width:4.5rem;
	margin-right:.2rem;
	margin-top:.2rem;
	float:left;
	color:#a3a3a3;
	border-radius:.1rem;}
.deal_search .button_single{
	font-size:.5rem;
	height:1rem;
	line-height:1rem;
	background-color:#eeeeee;
	text-align:center;
	width:9.2rem;
	margin-top:.2rem;
	float:left;
	color:#a3a3a3;
	border-radius:.1rem;
	}
.deal_search .button_both.hl,.deal_search .button_single.hl,.deal_search .button_four.hl{
	background-color:#44b9ff;
	color:#fff;
	}
.deal_search.account_search .button_frame input{
	width:90%;
	background-color:#f6f6f6;
	border:1px solid #dcdcdc;
	height:1rem;
	line-height:1rem;
	border-radius:.1rem;
	font-size:.5rem;
	margin-top:.5rem;
	}
.deal_search .button_four{
	font-size:.5rem;
	height:1rem;
	line-height:1rem;
	background-color:#eeeeee;
	text-align:center;
	width:2.18rem;
	margin-right:.2rem;
	margin-top:.2rem;
	float:left;
	color:#a3a3a3;
	border-radius:.1rem;
	}</style>
<div class="deal_search">
	<div class="title">出发日期：</div>
    <div class="date_frame">
    	<input id="goStart" type="date"/>至<input id="goEnd" type="date"/>
    </div>
    <div class="title">预订日期：</div>
    <div class="date_frame">
    	<input id="bookStart" type="date"/>至<input id="bookEnd" type="date"/>
    </div>
    <div class="title">产品类别：</div>
    <div class="button_frame" id="type">
    	<div class="button_both hl" score="12">出发地跟团游</div>
        <div class="button_both" score="13">目的地跟团游</div>
        <div class="clear"></div>
    </div>
    <div class="title">订单状态：</div>
    <div class="button_frame" id="state">
    <% if(type=="0"){ %>
    	<div class="button_both hl" score="1">已提交/待确认</div>
        <div class="button_both" score="4">已确认/待签约支付</div>
        <div class="button_both" score="1024">支付中/待签约支付</div>
        <div class="button_both" score="8">已签约支付/待出游</div>
        <div class="button_single" score="2_1">出游归来/已成交/待点评</div>
        <div class="button_single" score="2_2">出游归来/已成交/已点评</div>
    <% } %>
    <% if(type=="1"){ %>
    	<div class="button_both hl" score="16">申请取消</div>
        <div class="button_both" score="128">已退款</div>
        <div class="button_single" score="64">已取消/待退款</div>
    <% } %>	
    <% if(type=="2"){ %>
    	<div class="button_both hl" score="0">作废订单</div>
        <div class="button_both" score="32">支付超时</div>
    <% } %>
        <div class="clear"></div>
    </div>
</div>
<script>
	$(".button_both,.button_single").unbind("tap").bind("tap",function(){
		$(this).parents(".button_frame").find(".button_both,.button_single").removeClass("hl");
		$(this).addClass("hl");
		});
</script>
