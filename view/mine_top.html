<style>.mine_top{
	width:100%;}
.mine_top .top{
	width:100%;
	height:3.7rem;
	background: radial-gradient(circle at top,rgba(120,230,220,1),rgba(20,100,110,1));
	background: -webkit-radial-gradient(circle at top,rgba(120,230,220,1),rgba(20,100,110,1));
	}
.mine_top .nologin{
	margin:auto;
	width:4.4rem;
	padding-top:1.5rem;
}
.mine_top .button{
	width:2rem;
	height:1rem;
	line-height:1rem;
	font-size:.5rem;
	margin-right:.2rem;
	background-color:#fe850b;
	color:#fff;
	text-align:center;
	float:left;
	border-radius:.2rem;}
.mine_top .message{
	float:right;
	margin-right:.5rem;
	margin-top:.3rem;
	color:#fff;
	position:relative;
	font-size:.7rem;}
.mine_top .num{
	width:.35rem;
	height:.35rem;
	border-radius:.35rem;
	line-height:.35rem;
	text-align:center;
	font-size:.25rem;
	background-color:#ff3131;
	position:absolute;
	top:0rem;
	right:-.15rem;}
.mine_top .left{
	margin-left:.5rem;
	float:left;
	height:2rem;
	width:2rem;
	}
.mine_top .right{
	margin-left:.4rem;
	float:left;
	width:6rem;
	}
.mine_top .title{
	font-size:.45rem;
	color:#fff;}
.mine_top .title img{
	width:.6rem;
	position:relative;
	top:.06rem;}
.mine_top .dsc{
	font-size:.35rem;
	margin-top:.1rem;
	color:#fff;}
.mine_top .deg{
	line-height:2rem;
	font-size:.5rem;
	color:#fff;
	position:absolute;
	top:1.3rem;
	right:.5rem;}
.mine_top .bottom{
	height:1.7rem;
	background-color:#fff;
	border:1px solid #dcdcdc;
	position:relative;}
.mine_top .point{
	float:left;
	width:25%;
	padding-top:.2rem;
	}
.mine_top .point.lastPoint{
	position:absolute;
	top:0px;
	right:0px;}
.mine_top .point img{
	width:.7rem;
	height:.75rem;
	margin:auto;
	display:block;}
.mine_top .name{
	font-size:.3rem;
	text-align:center;
	margin-top:.1rem;}
.mine_top.groupTop .message{
	width:1px;
	height:1.3rem;}
.mine_top.groupTop .bottom{
	height:1.5rem;
	}
.mine_top.groupTop .nav{
	width:33.33%;
	float:left;
	height:1.5rem;
	text-align:center;
	font-size:.4rem;
	}
.mine_top.groupTop .nav.hl{
	color:#009eff;
	border-bottom:2px solid #009eff;}
.mine_top.groupTop .nav .main{
	border-right:1px solid #dcdcdc;
	width:100%;
	margin-top:.45rem;
	}</style>
<div class="mine_top">
	<div class="top">
    <% if(login){ %>
    <div class="logined">
        	<div class="message">
            	<span class="fa fa-email"></span>
                <div class="num"><%= user.number||99 %></div>
            </div>
            <div class="clear"></div>
            <img class="left" src="<%= user.image %>"  onerror="app.nofound('img/circle_member_list_img_picture.png')"/>
            <div class="right">
            	<div class="title"><%= user.name %>&nbsp;&nbsp;<img class="step" src="img/vip<%= user.tap||0 %>.png"/></div>
                <div class="dsc">ID:<%= user.id %></div>
                <div class="dsc">人气:<%= user.hot %>&nbsp;&nbsp;&nbsp;财富:<%= user.money %></div>
            </div>
            <div class="deg"><span class="fa fa-right"></span></div>
            <div class="clear"></div>
        </div>
   <% }else{ %>
   <div class="nologin">
        	<div class="button login">登录</div>
            <div class="button regist">注册</div>
            <div class="clear"></div>
        </div>
   <% } %>
    	
        
    </div>
    <div class="bottom">
    	<div class="point" src="dealIndex">
        	<img src="img/mine_icon_orders_follow.png"/>
            <div class="name">跟团游订单</div>
        </div>
        <div class="point">
        	<img src="img/mine_icon_orders_group.png"/>
            <div class="name">包团定制</div>
        </div>
        <div class="point">
        	<img src="img/mine_icon_orders_plane.png"/>
            <div class="name">机票+酒店</div>
        </div>
        <div class="point lastPoint">
        	<img src="img/mine_icon_orders_ticket.png"/>
            <div class="name">门票+酒店</div>
        </div>
        <div class="clear"></div>
    </div>
</div>
