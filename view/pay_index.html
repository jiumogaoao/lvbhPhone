<style>.pay_index{
	width:100%;}
.pay_index .lastTime{
	text-align:center;
	font-size:.4rem;
	height:1rem;
	line-height:1rem;
	color:#a5a5a5;
	}
.pay_index .top{
	background-color:#fff;
	border-bottom:1px solid #dcdcdc;}
.pay_index .top .dsc{
	  padding-bottom: .4rem;
  padding-top: .4rem;
	border-bottom:1px solid #dcdcdc;
	position:relative;
	}
.pay_index .top .dsc .deg{
	font-size:.4rem;
	color:#7c7c7c;
	position:absolute;
	right:.3rem;
	top:0rem;}
.pay_index .top .dsc .list .point{
	position:relative;
	padding-top:.1rem;
	padding-left:.3rem;}
.pay_index .top .dsc .list .point .left{
	font-size:.45rem;
	color:#7c7c7c;
	width:2.5rem;
	line-height:.6rem;
	float:left;}
.pay_index .top .dsc .list .point .right{
	float:left;
	width:6.3rem;
	line-height:.6rem;
	font-size:.45rem;
	}
.pay_index .top .price{
	font-size:.45rem;
	line-height:1.5rem;
	text-indent:.3rem;
	}
.pay_index .bottom .head{
	border-bottom:1px solid #dcdcdc;
	position:relative;
	padding-left:.3rem;
	padding-right:.4rem;
	}
.pay_index .bottom .head .dsc .fa{
	position:relative;
	top:.04rem;}
.pay_index .bottom{
	background-color:#fff;
	border-top:1px solid #dcdcdc;
	margin-top:.3rem;}
.pay_index .bottom .head .dsc{
	font-size:.4rem;
	line-height:1.5rem;
	text-indent:.2rem;
	color:#7c7c7c;
	}
.pay_index .bottom .head .fa.hl{
	color:#009eff;
	}
.pay_index .bottom .head .deg{
	font-size:.4rem;
	position:absolute;
	top:.6rem;
	right:.4rem;
	color:#7c7c7c;
	}
.pay_index .bottom .list .point{
	border-bottom:1px solid #dcdcdc;
	position:relative;
	padding-left:.3rem;
	padding-right:.4rem;
	height:2rem;}
.pay_index .bottom .list .point .left{
	float:left;
	width:1.2rem;
	height:1.2rem;
	margin-top:.38rem;}
.pay_index .bottom .list .point .right{
	float:left;
	margin-left:.2rem;
	width:7rem;}
.pay_index .bottom .list .point .right .title{
	font-size:.5rem;
	margin-top:.4rem;}
.pay_index .bottom .list .point .right .dsc{
	font-size:.35rem;
	margin-top:.1rem;
	color:#7c7c7c;
	}
.pay_index .bottom .list .point .deg{
	font-size:.4rem;
	position:absolute;
	color:#7c7c7c;
	top:.8rem;
	right:.4rem;}
.pay_index .userMassage{
	background-color:#fff;
	padding-top:.3rem;
	padding-bottom:.3rem;
	margin-top:.2rem;
	margin-bottom:.2rem;
	}
.pay_index .userMassage .balance{
	color:#ff0000;
	text-align:center;
	font-size:.4rem;}
.pay_index .userMassage .dsc{
	font-size:.5rem;
	text-align:center;
	color:#a3a3a3;}</style>
<div class="pay_index">
	<div class="lastTime">
    	剩余支付时间： <span style="color:#ff840c;"><%= lastTime %></span>
    </div>
    <div class="top">
    	<div class="dsc">
        	<div class="list">
            	<div class="point">
                	<div class="left">订单编号：</div>
                    <div class="right"><%= number %></div>
                    <div class="clear"></div>
                </div>
                <div class="point">
                	<div class="left">产品名称：</div>
                    <div class="right"><%= name %></div>
                    <div class="clear"></div>
                    <div class="deg"><span class="fa fa-right"></span></div>
                </div>
                <div class="point">
                	<div class="left">服务时间：</div>
                    <div class="right"><%= start %> 至 <%= end %></div>
                    <div class="clear"></div>
                </div>
                <div class="point">
                	<div class="left">参团城市：</div>
                    <div class="right"><%= city %></div>
                    <div class="clear"></div>
                </div>
            </div>
            
        </div>
        <div class="price">
        	订单总额：<span style="color:#ff0000;">￥<span class="numCLASS" style="font-size:.6rem;"><%= price %></span></span>
        </div>
    </div>
    <div class="bottom">
    	<div class="head">
        	<div class="dsc">
            	<span class="fa fa-checkbox"></span>
                同意旅游条款并支付
            </div>
            
        </div>
        <div class="list">
        	<div class="point" id="lvbh">
            	<img src="img/center_icom_lbh.png" class="left"/>
                <div class="right">
                	<div class="title">旅博账户支付</div>
                    <div class="dsc">支持旅博账户中的奖金支付</div>
                </div>
                <div class="clear"></div>
                <div class="deg"><span class="fa fa-right"></span></div>
            </div>
            <% _.each(payList,function(n,i){ %>
            <div class="point" id="<%= n.id %>">
            	<img src="<%= n.img %>" class="left"/>
                <div class="right">
                	<div class="title"><%= n.name %></div>
                    <div class="dsc"><%= n.dsc %></div>
                </div>
                <div class="clear"></div>
                <div class="deg"><span class="fa fa-right"></span></div>
            </div>
            <% }) %>
            <div class="point" id="cxk">
            	<img src="img/center_icom_deposit card.png" class="left"/>
                <div class="right">
                	<div class="title">储蓄卡支付</div>
                    <div class="dsc">支持多家银行储蓄卡支付</div>
                </div>
                <div class="clear"></div>
                <div class="deg"><span class="fa fa-right"></span></div>
            </div>
            <div class="point" id="xyk">
            	<img src="img/center_icom_credit card.png" class="left"/>
                <div class="right">
                	<div class="title">信用卡支付</div>
                    <div class="dsc">支持多家银行信用卡支付</div>
                </div>
                <div class="clear"></div>
                <div class="deg"><span class="fa fa-right"></span></div>
            </div>
        </div>
    </div>
</div>
<form action="http://zf.lvbh.cn/lvbhinterface/payment" method="post" style="display:none">
	<input name="outTradeNo" type="hidden" value="<%= number %>"/>
    <input name="bankCode" type="hidden" value="Alipay"/>
    <input name="totalFee" type="hidden" value="<%= price %>"/>
    <input name="subject" type="hidden" value="<%= name %>"/>
	<input name="returnUrl" type="hidden" value="http://www.lvbh.cn/shop/alipayReturn.jspx"/>
    <input name="sign" type="hidden" value="<% print($.md5("outTradeNo="+number+"&bankCode=Alipay&totalFee="+price+"&returnUrl="+"http://www.lvbh.cn/shop/alipayReturn.jspx"+"lvbh2015@lvbh.cn")) %>"/>
    <input type="submit" id="alipay"/>
</form>
<form action="http://zf.lvbh.cn/lvbhinterface/payment" method="post" style="display:none">
	<input name="outTradeNo" type="hidden" value="<%= number %>"/>
    <input name="bankCode" type="hidden" value="Tenpay"/>
    <input name="totalFee" type="hidden" value="<%= price %>"/>
    <input name="subject" type="hidden" value="<%= name %>"/>
	<input name="returnUrl" type="hidden" value="http://www.lvbh.cn/shop/tenpayReturnUrl.jspx"/>
    <input name="clientIp" type="hidden" value="<%= app.ip %>"/>
    <input name="sign" type="hidden" value="<% print($.md5("outTradeNo="+number+"&bankCode=Tenpay&totalFee="+price+"&returnUrl="+window.location.href.split("#")[0]+"#dealList/0"+"lvbh2015@lvbh.cn")) %>"/>
    <input type="submit" id="tenpay"/>
</form>
<script>
;(function(){
	$(".pay_index [name='returnUrl']").val(window.location.href.split("#")[0]+"#dealList/0");
	$(".pay_index .bottom .head .dsc").unbind("tap").bind("tap",function(){
		if($(this).find(".fa").data("choose")){
			$(this).find(".fa").data("choose",false);
			$(this).find(".fa").removeClass("hl");
			}else{
				$(this).find(".fa").data("choose",true);
			$(this).find(".fa").addClass("hl");
				}
		});
	var linkDelay=setTimeout(function(){
		$(".pay_index .top .dsc .deg").css("top",(($(".pay_index .top .dsc .deg").parent().height()/($(window).width()/10))-.1)/2+"rem");
	myScroll.refresh();
		},200);
	})();

</script>
