<style>.mine_top{
	width:100%;}
.mine_top .top{
	width:100%;
	height:5.5rem;
	background-image:url(img/mine_img_background.png);
	background-size:100% 5.5rem;
	position:relative;
	}
.mine_top .nologin{
	margin:auto;
	width:4.4rem;
	padding-top:1.5rem;
	display:none;}
.mine_top .button{
	width:2rem;
	height:1rem;
	line-height:1rem;
	font-size:.5rem;
	margin-right:.2rem;
	background-color:#fe850b;
	color:#fff;
	text-align:center;
	float:left;
	border-radius:.2rem;}
.mine_top .message{
	float:right;
	margin-right:.5rem;
	margin-top:.3rem;
	color:#fff;
	position:relative;}
.mine_top .num{
	width:.5rem;
	height:.5rem;
	border-radius:.5rem;
	line-height:.5rem;
	text-align:center;
	font-size:.4rem;
	background-color:#ff3131;
	position:absolute;
	top:0rem;
	right:-.3rem;}
.mine_top .left{
	margin-left:.5rem;
	float:left;
	height:3rem;
	width:3rem;
	}
.mine_top .right{
	margin-left:.5rem;
	float:left;
	width:6rem;
	}
.mine_top .title{
	font-size:.45rem;
	color:#fff;}
.mine_top .title img{
	width:.6rem;
	position:relative;
	top:.1rem;}
.mine_top .dsc{
	font-size:.38rem;
	margin-top:.1rem;
	color:#fff;}
.mine_top .deg{
	float:right;
	line-height:2rem;
	font-size:.5rem;
	color:#fff;
	margin-right:.5rem;}
.mine_top .bottom{
	height:2rem;
	background-color:#fff;
	border:1px solid #dcdcdc;}
.mine_top .point{
	float:left;
	width:25%;
	padding-top:.2rem;
	}
.mine_top .point img{
	width:1rem;
	height:1rem;
	margin:auto;
	display:block;}
.mine_top .name{
	font-size:.4rem;
	text-align:center;
	margin-top:.1rem;}
.mine_top.groupTop .message{
	width:1px;
	height:1.3rem;}
 .mine_top.groupTop .Joinbutton{
	 width:2.5rem;
	 border-radius:.2rem;
	 height:.8rem;
	 line-height:.8rem;
	 text-align:center;
	 color:#fff;
	 font-size:.45rem;
	 position:absolute;
	 right:.5rem;
	 bottom:.5rem;
	 background-color:#ff840a;
	 }   
    </style>
<div class="mine_top groupTop">
	<div class="top">
        <div class="logined">
        	<div class="message">
            </div>
            <div class="clear"></div>
            <img class="left" src="<%= img %>"  onerror="app.nofound(this,'img/circle_member_list_img_picture.png')"/>
            <div class="right">
            	<div class="title"><% if(name.length<8){print(name)}else{print(name.substr(0,8)+"...")} %>&nbsp;&nbsp;<img class="step" src="img/vip<%= step %>.png"/></div>
                <div class="dsc">ID:<%= id %></div>
                <div class="dsc">人气:<%= hot %>&nbsp;&nbsp; 财富:<%= money %></div>
                <div class="dsc"><% if(dsc.length<14){print(dsc)}else{print(dsc.substr(0,14)+"...")} %></div>
            </div>
            <div class="clear"></div>
            <div class="Joinbutton">加入圈子</div>
        </div>
    </div>
</div>
