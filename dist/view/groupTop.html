<style>.mine_top{
	width:100%;}
.mine_top .top{
	width:100%;
	height:4rem;
	background: radial-gradient(circle at top,rgba(120,230,220,1),rgba(20,100,110,1));
	background: -webkit-radial-gradient(circle at top,rgba(120,230,220,1),rgba(20,100,110,1));
	}
.mine_top .nologin{
	margin:auto;
	width:4.4rem;
	padding-top:1.5rem;
	display:none;}
.mine_top .button{
	width:2rem;
	height:1rem;
	line-height:1rem;
	font-size:.5rem;
	margin-right:.2rem;
	background-color:#fe850b;
	color:#fff;
	text-align:center;
	float:left;
	border-radius:.2rem;}
.mine_top .message{
	float:right;
	margin-right:.5rem;
	margin-top:.3rem;
	color:#fff;
	position:relative;}
.mine_top .num{
	width:.5rem;
	height:.5rem;
	border-radius:.5rem;
	line-height:.5rem;
	text-align:center;
	font-size:.4rem;
	background-color:#ff3131;
	position:absolute;
	top:0rem;
	right:-.3rem;}
.mine_top .left{
	margin-left:.5rem;
	float:left;
	height:2rem;
	width:2rem;
	}
.mine_top .right{
	margin-left:.5rem;
	float:left;
	width:6rem;
	}
.mine_top .title{
	font-size:.5rem;
	color:#fff;}
.mine_top .title img{
	width:.8rem;
	position:relative;
	top:.1rem;}
.mine_top .dsc{
	font-size:.4rem;
	margin-top:.1rem;
	color:#fff;}
.mine_top .deg{
	float:right;
	line-height:2rem;
	font-size:.5rem;
	color:#fff;
	margin-right:.5rem;}
.mine_top .bottom{
	height:2rem;
	background-color:#fff;
	border:1px solid #dcdcdc;}
.mine_top .point{
	float:left;
	width:25%;
	padding-top:.2rem;
	}
.mine_top .point img{
	width:1rem;
	height:1rem;
	margin:auto;
	display:block;}
.mine_top .name{
	font-size:.4rem;
	text-align:center;
	margin-top:.1rem;}
.mine_top.groupTop .message{
	width:1px;
	height:1.3rem;}
.mine_top.groupTop .bottom{
	height:1.5rem;}
.mine_top.groupTop .nav{
	width:33.33%;
	float:left;
	height:1.5rem;
	text-align:center;
	font-size:.4rem;
	}
.mine_top.groupTop .nav.hl{
	color:#009eff;
	border-bottom:2px solid #009eff;}
.mine_top.groupTop .nav .main{
	border-right:1px solid #dcdcdc;
	width:100%;
	margin-top:.45rem;
	}</style>
<div class="mine_top groupTop">
	<div class="top">
        <div class="logined">
        	<div class="message">
            </div>
            <div class="clear"></div>
            <img class="left" src="<%= img %>"  onerror="app.nofound('img/circle_member_list_img_picture.png')"/>
            <div class="right">
            	<div class="title"><%= name %>&nbsp;&nbsp;<img class="step" src="img/vip<%= step %>.png"/></div>
                <div class="dsc">ID:<%= id %></div>
                <div class="dsc">人气:<%= hot %> 财富:<%= money %></div>
            </div>
            <div class="deg"><span class="fa fa-right"></span></div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="bottom">
    	<div class="nav">
        	<div class="main">成员</div>
        </div>
        <div class="nav"><div class="main">游记</div></div>
        <div class="nav"><div class="main">聊天</div></div>
        <div class="clear"></div>
    </div>
</div>
