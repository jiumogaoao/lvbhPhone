<style>.foot_nav{
	width:100%;
	background-color:#fff;
	border-top:1px solid #cccccc;}
.foot_nav .point{
	width:25%;
	float:left;
	color:#7c7c7c;}
.foot_nav .point.hl{
	color:#009eff;}
.foot_nav .icon{
	font-size:.7rem;
	text-align:center;
	line-height:.9rem;}
.foot_nav .icon .fa{
	position:relative;
	top:.1rem;}
.foot_nav .name{
	font-size:.3rem;
	text-align:center;
	line-height:.6rem;
	position:relative;
	top:-.02rem;}</style>
<div class="foot_nav">

	<div class="point">
    	<div class="icon">
        	<span class="fa fa-home"></span>
        </div>
        <div class="name">首页</div>
    </div>

    <div class="point">
    	<div class="icon">
        <span class="fa fa-found"></span>
        </div>
        <div class="name">发现</div>
    </div>


    <div class="point">
    	<div class="icon">
        <span class="fa fa-group"></span>
        </div>
        <div class="name">达人圈</div>
    </div>


    <div class="point">
    	<div class="icon">
        <span class="fa fa-mine"></span>
        </div>
        <div class="name">我的</div>
    </div>

    <div class="clear"></div>
</div>
<script>
$(".foot_nav .point").eq(0).unbind("tap").bind("tap",function(){
	window.location.hash="index";
	})
$(".foot_nav .point").eq(1).unbind("tap").bind("tap",function(){
	window.location.hash="foundIndex";
	})
$(".foot_nav .point").eq(2).unbind("tap").bind("tap",function(){
	window.location.hash="vipIndex";
	})
$(".foot_nav .point").eq(3).unbind("tap").bind("tap",function(){
	window.location.hash="mineIndex";
	})
</script>
