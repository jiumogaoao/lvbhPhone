<style>.account_index{
	width:100%;}
.account_index .top{
	background-color:#fff;
	text-align:center;
	padding-top:1.5rem;
	padding-bottom:1.5rem;}
.account_index .logo{
	font-size:2.5rem;
	color:#fdcc57;
	}
.account_index .title{
	font-size:.6rem;
	margin-top:.5rem;}
.account_index .money{
	font-size:.8rem;
	margin-top:.4rem;
	font-weight:bold;}
.account_index .head{
	width:50%;
	float:left;
	text-align:center;
	height:1rem;
	line-height:1rem;
	border-bottom:1px solid #dcdcdc;
	border-top:1px solid #dcdcdc;
	background-color:#eeeeee;
	color:#7c7c7c;
	font-size:.5rem;
	}
.account_index .head.left{
	border-right:1px solid #dcdcdc;}
.account_index .number{
	background-color:#fff;
	float:left;
	width:50%;
	text-align:center;
	height:1rem;
	line-height:1rem;
	font-size:.5rem;
	color:#7c7c7c;
	}
.account_index .center{
	border-bottom:1px solid #dcdcdc;}
.account_index .bottom{
	background-color:#FFFFFF;
	padding-bottom:1.5rem;
	padding-top:1.5rem;
	border-bottom:1px solid #dcdcdc;
	}
.account_index .button{
	width:4rem;
	background-color:#eeeeee;
	color:#7c7c7c;
	text-align:center;
	border-radius:.2rem;
	border:1px solid #dcdcdc;
	font-size:.6rem;
	height:1.5rem;
	line-height:1.5rem;
	float:left;
	margin-left:.65rem;}
.account_index .button.hl{
	background-color:#ff840c;
	color:#fff;
	border:1px solid #ff840c;}</style>
<div class="account_index">
	<div class="top">
    	<div class="logo"><span class="fa fa-money"></span></div>
        <div class="title">账户金额</div>
        <div class="money">￥<%= total %></div>
    </div>
    <div class="center">
    	<div class="head left">冻结金额</div>
        <div class="head">可用金额</div>
        <div class="clear"></div>
        <div class="number">￥<%= freeze %></div>
        <div class="number">￥<%= useful %></div>
        <div class="clear"></div>
    </div>
    <div class="bottom">
    	<div class="button hl">充值</div>
        <div class="button">提现</div>
        <div class="clear"></div>
    </div>
</div>
<script>
$(".account_index .button").unbind("click").bind("click",function(){
	window.location.hash="cashInput";
	})
</script>
