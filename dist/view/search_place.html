<style>.search_place{
	width:100%;
	}
.search_place .frame{
	width:100%;
	height:1.5rem;
	background-color:#f5f5f5;
	position:relative;
	}
.search_place .frame input{
	width:90%;
	display:block;
	margin:auto;
	height:1rem;
	border-radius:.5rem;
	position:relative;
	top:.25rem;
	text-indent: 1rem;
	background-color:#fff;
	}
.search_place .icon{
	  position: absolute;
	  top: .45rem;
	  left: .75rem;
	  font-size: .6rem;
	}
.search_place .main{
	background-color:#fff;
	border-top:1px solid #e5e5e5;}
.search_place .left{
	float:left;
	width:9rem;
	}
.search_place .right{
	float:left;
	width:1rem;
	}
#otherFrame .tap{
	text-align:center;
	font-size:.35rem;
	line-height:.5rem;
	color:#7c7c7c;}
.search_place .list{
	width:90%;}
.search_place .title{
	color:#555;
	height:.8rem;
	background-color:#eeeeee;
	font-size:.4rem;
	line-height:.8rem;
	text-indent:.7rem;
	}
.search_place .mark{
	float:left;
	margin-left:.8rem;
	font-size:.55rem;
	line-height:1.3rem;
	color:#7c7c7c;
	position:relative;
	top:.05rem;
	}
.search_place .mark .fa{
	color:#ff840c;}
.search_place .now{
	float:left;
	line-height:1.3rem;
	font-size:.4rem;
	margin-left:.2rem;
	color:#7c7c7c;}
.search_place .point{
	width:25%;
	height:1.2rem;
	border:1px solid #F5F5F5;
	float:left;
	line-height:1.2rem;
	text-align:center;
	font-size:.4rem;
	color:#7c7c7c;
	position:relative;
	overflow:hidden;
	}
.search_place .deg{
	  position: absolute;
	  bottom: -.45rem;
	  right: -.45rem;
	  width: .8rem;
	  height: .8rem;
	  background-color: #009fff;
	  transform: rotate(45deg);
	  -webkit-transform: rotate(45deg);
	  display:none;
	}
.search_place .choosed{
	position:absolute;
	bottom:0rem;
	right:0rem;
	line-height: .3rem;
    font-size: .3rem;
	color:#FFFFFF;
	display:none;}
.search_place .point.hl{
	border:1px solid #009fff;
	}
.search_place .point.hl .deg,.search_place .point.hl .choosed{
	display:block;}</style>
<div class="search_place">
<% if(input){ %>
<div class="frame">
    	<input id="search"/>
        <div class="icon"><span class="fa fa-search"></span></div>
    </div>
<% } %>
	
    
    <div class="main">
    <% if(now){ %>
        	<div class="list">
            	<div class="title">当前定位城市</div>
                <div class="result">
                	<div class="mark"><span class="fa fa-place"></span></div>
                    <div class="now"><%= now %></div>
                    <div class="clear"></div>
                </div>
            </div>
            <% } %>
            <% _.each(place,function(value,index){ if(value.main.length){%>
            <div class="list">
            <% if(title){ %>
            	<div class="title" index="<%= index %>"><%= value.title %></div>
                <% } %>
                <div class="result">
                	<% _.each(value.main,function(n){ %>
                    <div class="point" value="<%= n.name %>" pid="<%= n.id %>" pro="<%= n.pro||"" %>" type="<%= n.type %>"><%= n.name %><div class="deg"></div><div class="choosed"><span class="fa fa-check"></span></div></div>
                    <% }) %>
                    <div class="clear"></div>
                </div>
            </div>
            <% }%>
            
            <% }) %>
    </div> 
</div>
