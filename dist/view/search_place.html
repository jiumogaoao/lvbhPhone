<style>.search_place{
	width:100%;
	}
.search_place .title{
    color: #555;
    height: .8rem;
    background-color: #eeeeee;
    font-size: .4rem;
    line-height: .8rem;
    text-indent: .7rem;
}
.search_place .point{
	padding: .25rem .5rem;
	font-size: .5rem;
	border: 1px solid #555;
	float: left;
	margin-top: .5rem;
	margin-left: .2rem;
	position: relative;
	left: .35rem;
	border-radius: .2rem;
}
</style>
<div class="search_place">
	<div class="title">热门搜索</div>
	<div class="list">
		<% _.each(list,function(n){ %>
		<div class="point" pid="<%= n.a %>"><%= n.b %></div>
		<% }) %>
		<div class="clear"></div>
	</div>
</div>
