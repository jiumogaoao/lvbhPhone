<style>.nav_two{
	width:100%;}
.nav_two .nav_point_frame{
	float:left;
	width:50%;
	background-color:#f5f5f5;
	height:1.3rem;}
.nav_two .nav_point{
	width:100%;
	font-size:.5rem;
	text-align:center;
	height:.8rem;
	line-height:.8rem;
	margin-top:.3rem;}
.nav_two .nav_point.border{
	border-right:1px solid #e5e5e5}
.nav_two .nav_point_frame.hl{
	border-bottom:2px solid #009eff;
	color:#009eff;
	}
.nav_two.nav_third .nav_point_frame{
	width:33.33%;
	background-color:#fff;
	}
.nav_two.nav_third{
	margin-bottom:.4rem;
	border-bottom:1px solid #dcdcdc;}
.nav_two.nav_four .nav_point_frame{
	width:25%;
	}</style>
<div class="nav_two">
	<div id="left" class="nav_point_frame <% if(left.hl){print("hl")} %>">
    	<div class="nav_point border"><%= left.text %></div>
    </div>
    <div id="right" class="nav_point_frame <% if(right.hl){print("hl")} %>">
    	<div class="nav_point"><%= right.text %></div>
    </div>
    <div class="clear"></div>
</div>
