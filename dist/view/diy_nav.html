<style>.diy_nav{
	width:100%;
	height:100%;
	}
.diy_nav .point{
	width:100%;
	height:2rem;
	text-align:center;
	color:#8f8f8f;
	background-color:#f2fbff;
	border-bottom:1px solid #e5e5e5;
	border-right:1px solid #e5e5e5;}
.diy_nav .point.nb{
	border-bottom:0px;}
.diy_nav .point.hl{
	background-color:#fff;
	border-right:0px;
	border-left:4px solid #019fff;
	color:#019fff;}
.diy_nav .point .icon{
	font-size:.8rem;
	padding-top:.3rem;}
.diy_nav .point .title{
	font-size:.3rem;
	  position: relative;
  top: -.2rem;
	}</style>
<div class="diy_nav">
<div>
	<div class="point" num="1">
    	<div class="icon">
        	<span class="fa fa-tree"></span>
        </div>
        <div class="title">海岛游</div>
    </div>
    <div class="point" num="4">
    	<div class="icon">
        	<span class="fa fa-car"></span>
        </div>
        <div class="title">自驾游</div>
    </div>
    <div class="point" num="3">
    	<div class="icon">
        	<span class="fa fa-heart"></span>
        </div>
        <div class="title">蜜月之旅</div>
    </div>
    <div class="point" num="2">
    	<div class="icon">
        	<span class="fa fa-clown"></span>
        </div>
        <div class="title">亲子游</div>
    </div>
    <div class="point" num="7">
    	<div class="icon">
        	<span class="fa fa-older"></span>
        </div>
        <div class="title">老玩童</div>
    </div>
    <div class="point" num="5">
    	<div class="icon">
        	<span class="fa fa-camera"></span>
        </div>
        <div class="title">摄影之旅</div>
    </div>
    <div class="point" num="6">
    	<div class="icon">
        	<span class="fa fa-water"></span>
        </div>
        <div class="title">温泉之旅</div>
    </div>
    </div>
</div>
<script>
	$(".diy_nav .point").unbind("click").bind("click",function(){
		window.location.hash="diyIndex/"+$(this).attr("num");
		});
</script>
