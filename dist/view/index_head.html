<style>.index_head{
	width:100%;
	position:relative;}
.index_head .left{
	float:left;
	font-size:.4rem;
	width:21%;
	height:.5rem;
	line-height:.5rem;
	position:relative;
	margin-top:.5rem;
	margin-left:.2rem;}
.index_head select{
	position:absolute;
	width:100%;
	height:.5rem;
	line-height:.5rem;
	top:0px;
	left:0px;
	opacity:0;
	}
.index_head .left .fa{
	position:relative;
	top:.1rem;}
.index_head .center{
	float:left;
	width:60%;
	height:.8rem;
	line-height:1rem;
	position:relative;
	margin-top:.3rem;
	margin-left:.2rem;
	opacity:.8;
	background-color:#fff;
	border-radius:.2rem;
	}
.index_head .searchButton{
	font-size:.4rem;
	position:absolute;
	top:-.1rem;
	left:8px;
	color:#CBCBCB;
	}
.index_head .searchButton .fa{
	font-size:.5rem;
	position:relative;
	top:.1rem;
	}
.index_head .right{
	float:right;
	font-size:.7rem;
	line-height:.7rem;
	height:.8rem;
	margin-top:.4rem;
	margin-right:.4rem;}

.index_head .main{position:relative;
z-index:2;
top:.1rem;}
.index_head .menu{
	position:absolute;
	left:0px;
	top:1.3rem;
	display:none;}
.index_head .deg{
	background-color:#fff;
	width:.25rem;
	height:.25rem;
	  transform: rotate(45deg);
  -webkit-transform: rotate(45deg);
  position: relative;
  top: .04rem;
	}
.index_head .degMask{
	width:.25rem;
	height:.15rem;
	overflow:hidden;
	position:absolute;
	bottom:100%;
	left:.45rem;
	}
.index_head .point{
	background-color:#fff;
	line-height:1rem;
	width:10rem;
	color:#555;
	text-indent:.5rem;
	text-align:left;
	font-size:.4rem;}
.index_head .point.bb{
	border-bottom:1px solid #E5E5E5;}</style>
<div class="index_head">
	<div class="main">
    <div class="left">
    	<span id="place"><%= client.s %></span> <span class="fa fa-open"></span>
    </div>
    <div class="menu">
    	<div class="degMask">
        	<div class="deg"></div>
        </div>
        <% _.each(client.as,function(n,i){
        	var bb="bb";
            if(i==client.as.length-1){
            bb="";
            } %>
            <div class="point <%= bb %>" pid="<%= n.split(",")[1] %>"><%= n.split(",")[0] %></div>
        <% }) %>
    </div>
    <div class="center">
        <div class="searchButton">
        	<span class="fa fa-search"></span>
            搜索达人或者目的地
        </div>
    </div>
    <div class="right">
    	<span class="fa fa-phone2"></span>
    </div>
    <div class="clear"></div>
    </div>
	
    	
</div>
<script>
;(function(){
	$("body").on("click",function(){
		$(".index_head .menu").hide();
		});
	$(".index_head .left").unbind("click").bind("click",function(e){
		e.stopPropagation();
		$(".index_head .menu").show();
		});
	$(".index_head .point").unbind("click").bind("click",function(){
		app.cache("client_id",{id:$(this).attr("pid")});
		$("#place").html($(this).html());
		});
	$(".index_head select").unbind("change").bind("change",function(){
		$("#place").html($(this).find("[value='"+$(this).val()+"']").html());
		})
	$(".index_head .center").unbind("click").bind("click",function(){
		window.location.hash="searchIndex/0/0";
		})
	})();
</script>
