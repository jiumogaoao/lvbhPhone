<style>
.travel_detail_middle{
	background-color:#fff;
	position:relative;
	padding-top:.5rem;
	padding-bottom:.5rem;
	}
.travel_detail_middle .top{
	height:1px;
	width:100%;
	border-top:1px solid #ff840d;
	position:relative;}
.travel_detail_middle .top img{
	background-color:#fff;
	height:.5rem;
	padding-left:.3rem;
	padding-right:.3rem;
	position:absolute;
	top:-.25rem;
	left:3.7rem;
	}
.travel_detail_middle .middle{
	width:95%;
	margin:auto;
	padding-bottom:.1rem;}
.travel_detail_middle .middle div{
	margin-top:.3rem;
	font-size:.4rem;
	color:#7c7c7c;}
.travel_detail_middle .middle .text{
	position:relative;
	top:.1rem;
	}
.travel_detail_middle .middle img{
	width:100%;
	height:4.5rem;
	}
.travel_detail_middle .bottom{
	margin-top:.3rem;
	height:1px;
	width:100%;
	border-top:1px solid #ff840d;
	position:relative;
	}
.travel_detail_middle .bottom img{
	background-color:#fff;
	height:.5rem;
	padding-left:.3rem;
	padding-right:.3rem;
	position:absolute;
	top:-.25rem;
	left:4rem;
	}
</style>
<div class="travel_detail_middle">
	<div class="top">
    	<img src="img/travels_details_icon_begin.png"/>
    </div>
    <div class="middle">
    	<% _.each(list,function(n){ %>
        <%= n %>
        <% }) %>
        <% _.each(list,function(n){ %>
        <%= n %>
        <% }) %>
    </div>
    <div class="bottom">
    	<img src="img/travels_details_icon_end.png"/>
    </div>
</div>
