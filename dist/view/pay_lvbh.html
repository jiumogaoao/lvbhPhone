<link href="css/pay_index.css" rel="stylesheet" rev="stylesheet" type="text/css"/>
<div class="pay_index">
	<div class="userMassage">
    	<div class="balance">￥<span style="font-size:.6rem;"><%= balance %></span></div>
        <div class="dsc">旅博账户可用金额</div>
    </div>
    <div class="top">
    	<div class="dsc">
        	<div class="list">
            	<div class="point">
                	<div class="left">订单编号：</div>
                    <div class="right"><%= number %></div>
                    <div class="clear"></div>
                </div>
                <div class="point">
                	<div class="left">产品名称：</div>
                    <div class="right"><%= name %></div>
                    <div class="clear"></div>
                </div>
                <div class="point">
                	<div class="left">服务时间：</div>
                    <div class="right"><%= start %> 至 <%= end %></div>
                    <div class="clear"></div>
                </div>
                <div class="point">
                	<div class="left">参团城市：</div>
                    <div class="right"><%= city %></div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div class="price">
        	订单总额：<span style="color:#ff0000;">￥<span style="font-size:.6rem;"><%= price %></span></span>
        </div>
    </div>
</div>
