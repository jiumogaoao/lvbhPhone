<style>
.mine_message_list{
	width:100%;
	}
.mine_message_list .point{
	width:100%;
	overflow:hidden;
	position:relative;
	height:2rem;
	border-bottom:1px solid #7c7c7c;
	}
.mine_message_list .leftFrame{
	text-align:center;
	width:1.3rem;
	}
.mine_message_list .point.hl .fa{
	color:#ff840b;
	}
.mine_message_list .leftFrame .fa{
	line-height:2rem;
	font-size:.8rem;
	}
.mine_message_list .rightFrame{
	position:absolute;
	top:0px;
	left:<% if(state=="1"){print("1rem")}else{print("0px")} %>;
	width:10rem;}
.mine_message_list img{
	width:1.5rem;
	height:1.5rem;
	display:block;
	float:left;
	margin-left:.3rem;
	margin-top:.2rem;}
.mine_message_list .hot{
	position:absolute;
	top:.1rem;
	left:1.6rem;
	width:.4rem;
	height:.4rem;
	border:1px solid #fff;
	border-radius:.2rem;
	background-color:red;}
.mine_message_list .right{
	float:left;
	width:7rem;
	margin-left:.5rem;
	position:relative;}
.mine_message_list .title{
	font-size:.5rem;
	color:#555;
	float:left;
	margin-top:.2rem;}
.mine_message_list .time{
	font-size:.4rem;
	color:#7c7c7c;
	float:right;
	margin-top:.3rem;}
.mine_message_list .desc{
	font-size:.4rem;
	color:#7c7c7c;
	margin-top:.2rem;}
</style>
<div class="mine_message_list">
<% _.each(list,function(n,i){ %>
<div class="point">
<% if(state=="1"){ %>
<div class="leftFrame">
    	<span class="fa fa-radio"></span>
    </div>
<% } %>
	<div class="rightFrame">
    	<img src="<%= n.img %>" class="left"/>
        <% if(n.hot){ %>
        <div class="hot"></div>
        <% } %>
        <div class="right">
        	<div class="title"><% if(n.title.length>8){print(n.title.substr(0,8)+"...")}else{print(n.title)} %></div>
            <div class="time"><%= n.time.split(" ")[0] %></div>
            <div class="clear"></div>
            <div class="desc"><% if(n.desc.length>20){print(n.desc.substr(0,20)+"...")}else{print(n.desc)} %></div>
        </div>
        <div class="clear"></div>
    </div>    
</div>    
<% }) %>    
</div>
