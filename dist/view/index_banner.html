<style>.index_banner{
	width:100%;
	overflow:hidden;
	position:relative;
	height:3.8rem;}
.index_banner .bgR{
	width:400%;
	height:3.8rem;
	position:absolute;
	top:0px;
	left:0px;}
.index_banner img{
	width:25%;
	height:4rem;
	float:left;
	}
.index_banner .pointFrame{
	position:absolute;
	bottom:.1rem;
	left:4rem;
	}
.index_banner .point{
	width:.3rem;
	height:.3rem;
	border-radius:.5rem;
	background-color:#000;
	opacity:.2;
	float:left;
	margin-right:.2rem;}
.index_banner .point.hl{
	opacity:1;
	background-color:#009fff;}</style>
<div class="index_banner">
    	<div class="bgR">
        <% _.each(list,function(n){ %>
        	<img type="<%= n.categoryId %>" pid="<%= n.info %>" src="<%= n.pic %>" onerror="app.nofound(this,'img/home_ad_img.png')"/>
        <% }) %>
            <div class="clear"></div>
        </div>
        <div class="pointFrame">
        	<div class="point hl"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="clear"></div>
        </div>
</div>
<script>
;(function(){
	var num=0;
	var lock=false;
	var delay=setInterval(function(){
		if(!lock){
			lock=true;
			if(num!=3){
			num++;
			}else{
				num=0;
				}
			$(".index_banner .bgR").animate({"left":"-"+num+"00%"},function(){
				lock=false;
				});
			$(".index_banner .point").removeClass("hl");
			$(".index_banner .point").eq(num).addClass("hl");
			}
		
		},3000);
	$(".index_banner img").unbind("tap").bind("tap",function(){
		window.location.hash="productDetail/"+$(this).attr("type")+"/"+$(this).attr("pid");
		});
	})();

</script>
