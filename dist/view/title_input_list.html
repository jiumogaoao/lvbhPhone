<style>
.title_input_list{
	width:100%;
	margin:auto;
	margin-top:.2rem;
	background-color:#fff;
}
.title_input_list .point{
	width:100%;
	margin:auto;
	border-bottom:1px solid #dcdcdc;
	min-height:1.8rem;
	line-height:1.8rem;
	position:relative;
	color:#7c7c7c;}
.title_input_list .left{
	float:left;
	font-size:.5rem;
	text-indent:.3rem;
	color:#1b1b1b;
	min-width:2.8rem;}
.title_input_list .center{
	float:left;
	margin-left:.5rem;}
.title_input_list .center input{
	height:1.4rem;
	line-height:1.4rem;
	display:block;
	font-size:.5rem;
	position:relative;
	top:.2rem;}
.title_input_list .right{
	position:absolute;
	top:0px;
	right:.5rem;
	font-size:.5rem;
	color:#7c7c7c;}
.title_input_list .dsc{
	font-size:.4rem;
	}
.title_input_list.traveller .otherShow{
	display:none;}
.title_input_list.traveller .right input{
	height:1.5rem;
	line-height:1.5rem;
	color:#717171;
	font-size:.5rem;
	text-align:right;}
.title_input_list.traveller .right .radio{
	width:.3rem;
	height:.3rem;
	display:inline-block;
	border:1px solid #c2c2c2;
	border-radius:.2rem;
	position:relative;} 
.title_input_list.traveller .right .radioPoint{
	background-image:url(../img/radio.jpg);
	width:.15rem;
	height:.15rem;
	border-radius:.2rem;
	background-position:center;
	background-repeat:space;
	position:absolute;
	top:.05rem;
	left:.05rem;
	}
.title_input_list.traveller .right .hl .radioPoint{
	background-image:url(../img/radioA.jpg)}</style>
<div class="title_input_list">
<% _.each(list,function(n){ %>
	<div class="point<% if(n.link){print(" link")} %>" name="<%= n.name %>">
    	<div class="left"><%= n.left %></div>
        <% if(!n.link){ %>
        <div class="center">
        <% if(n.type=="simple"){ %>
        <div class="dsc"><%= n.value %></div>
        <% }else{ %>
        <input placeholder="<%= n.placehold %>" value="<%= n.value %>"/>
       <% } %>
        </div>
        <% } %>
        <% if(n.right){ %>
        <div class="right"><%= n.right %></div>
        <% } %>
        <div class="clear"></div>
    </div>
<% }) %>
	
    
</div>
