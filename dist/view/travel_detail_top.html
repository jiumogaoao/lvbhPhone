<style>.travel_detail_top{
	width:100%;
	height:6rem;
	position:relative;
	font-size:.4rem;
	color:#fff;}
.travel_detail_top .tag{
	position:absolute;
	bottom:1rem;
	left:.5rem;
	background-color:#fe3a3c;
	}
.travel_detail_top .title{
	position:absolute;
	bottom:1rem;
	left:1.5rem;
	}
.travel_detail_top .place{
	position:absolute;
	bottom:.3rem;
	left:.5rem;
	}
.travel_detail_top .time{
	position:absolute;
	bottom:.3rem;
	left:2.5rem;
	}</style>
<div class="travel_detail_top">
	<img class="bg" src="<%= image %>" onerror="app.nofound('img/travel_particulars_cover_img_default.png')"/>
    <div class="tag">其他</div>
    <div class="title"><%= title %></div>
    <div class="place"><span class="fa fa-place"></span><%= place %></div>
    <div class="time"><span class="fa fa-time"></span><%= star %></div>
</div>
