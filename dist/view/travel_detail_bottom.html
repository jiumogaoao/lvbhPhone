<style>.travel_detail_bottom{
	width:100%;}
.travel_detail_bottom .point{
	padding-top:.3rem;
	padding-left:.3rem;}
.travel_detail_bottom .left{
	float:left;}
.travel_detail_bottom .right{
	float:left;
	width:77%;
	margin-left:.3rem;
	font-size:.4rem;}
.travel_detail_bottom .name{
	float:left;}
.travel_detail_bottom .time{
	float:right;
	margin-right:.5rem;}
.travel_detail_bottom .desc{
	padding-top:.3rem;
	padding-bottom:.3rem;
	border-bottom:1px solid #dcdcdc;}</style>
<div class="travel_detail_bottom">
<% _.each(list,function(n){ %>
<div class="point">
    	<img src="<%= n.img %>" class="left" onerror="app.nofound('img/circle_member_list_img_picture.png')"/>
        <div class="right">
    		<div class="name"><%= n.name %></div>
            <div class="time"><%= n.time %></div>
            <div class="clear"></div>
            <div class="desc"><%= n.main %></div>
    	</div>
        <div class="clear"></div>
    </div>
<% }) %>
	
    
</div>
