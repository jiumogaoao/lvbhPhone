<script src="bin/drunk.js"></script>
<script type="text/javascript">
	var uuid=function(){
		return 'xxxxxxxx-xxxx-xxxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
	        var r = Math.random()*16|0, v = c == 'x' ? r : (r&0x3|0x8);
	        return (v.toString(16)).toUpperCase();
    	});
	}
</script>
<script src="include/cookies.min.js"></script>

document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
</script>

<body>
<div id="head">
	
</div>
<div id="middle">
<div id="scroller">

	</div>
</div>
<div id="otherFrame"></div>
<div id="foot">
	
</div>
<div id="loading"><span class="fa fa-spinner fa-spin"></span></div>
<div id="pop">
	
</div>
<div id="loadingBG"></div>
<div id="bottomFrame">
	
</div>
<div id="bottomBG"></div>
</body>
<script>
var myScroll = new IScroll('#middle', { probeType: 3,scrollbars: false,
		mouseWheel: true,
		interactiveScrollbars: false,
		shrinkScrollbars: 'scale',
		fadeScrollbars: true,
		checkDOMChanges:true,
		click: true
		 });
function updatePosition(){
	app.scrollFn.run(this.y>>0);}
myScroll.on('scroll', updatePosition);
myScroll.on('scrollEnd', function(){if(this.y === this.maxScrollY){app.reflash.run();}});

function resize(){

	$("html").css("font-size",$(window).width()*0.1);

		myScroll.refresh();
		$("#loading").css("top",($(window).height()/($(window).width()/10)-1)/2+"rem");
		$("#pop").css("top",(($(window).height()-$("#pop").height())/($(window).width()/10))/2+"rem")
	}
resize();
$(window).on("resize",resize);


</script>
</html>
